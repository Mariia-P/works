<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slider</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="page-preloader" class="preloader">
            <div class="loader"></div>
        </div>

        <div class="infinity-slider-wrap">
            <div class="infinity-slider">
                <div class="slider-item pepermint" id="0"></div>
                <img
                    src="./images/pepermint-elements/peppermint-product.png"
                    class="product_img absolute_elements slide-single"
                    alt=""
                />
                <div class="slider-item peach" id="1"></div>
                <img
                    src="./images/peach-elements/peach-product.png"
                    class="product_img absolute_elements slide-single"
                    alt=""
                />
                <div class="slider-item raspberry" id="2"></div>
                <img
                    src="./images/raspberry-elements/raspberry-product.png"
                    class="product_img absolute_elements slide-single"
                    alt=""
                />
            </div>

            <div class="btn btn-infinity-left appear_opacity">
                <img src="./images/arrow left.png" id="left_arrow" alt="" />
            </div>
            <div class="btn btn-infinity-right appear_opacity">
                <img src="./images/arrow right.png" id="right_arrow" alt="" />
            </div>

            <div>
                <a
                    href="https://www.google.com.ua/?hl=ru"
                    class="absolute_elements shop appear_opacity"
                    ><img src="./images/CTA.png" class="shop_img" alt=""
                /></a>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
